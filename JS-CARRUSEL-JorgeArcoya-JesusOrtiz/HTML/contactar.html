        <div class="contenido">  
        
            <div class="contenedor">
                <div class="formulario">
                    <h2 class="contacto">Contacto</h2>
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Introduzca su nombre" minlength="1" maxlength="25" required pattern="[A-Za-z]+">
              
                        <label for="nombre">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Introduzca su apellido" minlength="1" maxlength="25" required pattern="[A-Za-z]+">
              
                        <label for="nombre">De donde eres:</label>
                        <select>
                            <option>España</option>
                            <option>Portugal</option>
                            <option>Francia</option>
                            <option>Inglaterra</option>
                            <option>Otro</option>
                        </select>
                
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com" required>
                
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escriba aquí sus dudas"></textarea>
                
                        <button type="submit">Enviar</button><br>
                        <button type="reset">Borrar</button>
                    </form>
                </div>   
            </div>
